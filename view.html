<html lang="en" dir="ltr">

    <link href="CSS/view.css" rel="stylesheet">

  <body>
    <!-- Frame for Sim -->
    <iframe id="simContainer" src="sim.html" title="Ride simulation" allowfullscreen>Your browser does not support iframe and so is not supported by this Engine :(</iframe>
    <!-- Control Pannel Below Sim Container-->
    <div id="controlPannel">
      <!-- Expand Icon -->
      <svg viewBox="0 0 448 512" width="30" title="expand" id="expand" onclick="document.getElementById('simContainer').requestFullscreen(); return false;">

      </svg>
    </div>
    <!-- Scripts for resizing frame and control pannel -->
    <script>
      // When called resizes Sim Container and Control Pannel
      function resizeSim(){
	var con=document.getElementById('simContainer');
        var conp=document.getElementById('controlPannel');
        var icon1=document.getElementById('expand');
        con.style.height=(con.offsetWidth/1080*650)+"px";
        conp.style.height=(con.offsetWidth/1080*35)+"px";
        icon1.style.height=(con.offsetWidth/1080*35)+"px";
      };
      // Sets the delay for resizing
      setTimeout(resizeSim,1);
      // When the window / tab size is changed calls functions
      document.getElementsByTagName("BODY")[0].onresize = function() {
	 resizeSim();
      };
    </script>
  </body>
