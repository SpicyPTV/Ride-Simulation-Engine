    <!-- Scripts for resizing frame and control pannel -->
    <script>
      // When called resizes Sim Container and Control Pannel
      function resizeSim(){
	      var con=document.getElementById('simContainer');
        var conp=document.getElementById('controlPannel');
        var icons=document.getElementById('controlOption');
        var icons2=document.getElementById('controlOption2';
        conp.style.height=(con.offsetWidth/1080*35)+"px";
        icons.style.height=(con.offsetWidth/1080*35)+"px";
        icons2.style.height=(con.offsetWidth/1080*35)+"px";
      };
      // Sets the delay for resizing
      setTimeout(resizeSim,1);
      // When the window / tab size is changed calls functions
      document.getElementsByTagName("BODY")[0].onresize = function() {
	      resizeSim();
      };
